<body>
  <div class="grid-background"></div>

    <div class="logo"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo" /></div>

  <button id="login-btn" class="login-toggle">Log In</button>

<!-- Login Panel (hidden by default) -->
<div class="login-panel hidden" id="login-panel">
  <input type="email" placeholder="Email" />
  <input type="password" placeholder="Password" />
  <div class="buttons">
    <button class="enter">Enter</button>
    <button class="register">Register</button>
  </div>
  <button class="close-login">Close</button>
</div>
  </header>

  <main>
    <div class="title">
       <h1 class="game-title">
    <span class="mimo">Mimo</span><br>
    <span class="quiz">Quiz</span>
    
    </h1>
     
    </div>
    <a href="upload.html"> <button class="play-button" >PLAY</button> </a>
  </main>
 <script>
const loginBtn = document.getElementById('login-btn');
const loginPanel = document.getElementById('login-panel');
const closeBtn = document.querySelector('.close-login');

// Toggle login panel visibility
loginBtn.addEventListener('click', () => {
  // if panel is visible -> hide it
  if (loginPanel.classList.contains('active')) {
    loginPanel.classList.remove('active');
    setTimeout(() => loginPanel.classList.add('hidden'), 400);
  } 
  // if panel is hidden -> show it
  else {
    loginPanel.classList.remove('hidden');
    setTimeout(() => loginPanel.classList.add('active'), 10);
  }
});

// Also let the Close button hide the panel
closeBtn.addEventListener('click', () => {
  loginPanel.classList.remove('active');
  setTimeout(() => loginPanel.classList.add('hidden'), 400);
});
</script>


</body>
